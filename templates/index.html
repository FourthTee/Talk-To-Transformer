<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talk To Transformer Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}" />
</head>
<body>

<div id="speechContainer">
    <h1>Talk to Transformer</h1>
    <p> Explore how a deep learning model will complete your sentence. Simply upload a WAV file and listen to what a Transformer has to say</p>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <label for="length">Length of Response (Between 1 and 300)</label>
        <input type="number" id="length" name="length" min="1" max="300">
        <br>
        <input type="submit" id="submitButton" value="Lets Talk"/>
    </form>
    {% if transcript != "" %}
    <div id="SpeechRecContainer">
        <h1>Transcribed Audio</h1>
        <p id="speechText">{{transcript}}</p>
        <h1>Transformer Response</h1>
        <p id="speechText2">{{model_output}}</p>
        <audio controls autoplay>
            <source src="/static/test.mp3" type="audio/mpeg">   
        </audio>
    </div>
    {% endif %}
    
</div>

</body>
</html>
